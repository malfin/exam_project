{% extends 'mainapp/base.html' %}
{% load static %}
{% block content %}
    <div class="mt-3">
        <div class="row">
            <div class="col">
                <img src="{{ products.image.url }}" alt="{{ products.name }}"/>
            </div>
            <div class="col">
                <div class="card m-3">
                    <div class="card-header">
                        <h3>{{ products.name }}</h3>
                    </div>
                    <div class="card-body">
                        <h5>Характеристики:</h5>
                        <p>Страна-производитель: {{ products.manufacturer_country }}</p>
                        <p>Год выпуска: {{ products.year_of_issue }}</p>
                        <p>Модель: {{ products.model }}</p>
                    </div>
                    <div class="card-footer">
                        <h5>Цена: {{ products.price }} руб.</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
